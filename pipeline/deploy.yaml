parameters:
- name: deploymentMode
  type: string
  default: 'Validate'
- name: serviceConnectionName
  type: string
- name: location
  type: string
- name: subscriptionID
  type: string
- name: coreRGName
  type: string
- name: vnetName
  type: string
- name: vnetPrefix
  type: string
- name: appSubnetName
  type: string
- name: appSubnetPrefix
  type: string
- name: dataSubnetName
  type: string
- name: dataSubnetPrefix
  type: string
- name: templatesDir
  type: string
  default: '$(System.DefaultWorkingDirectory)/$(Build.DefinitionName)/templates'



variables:
  - templatesDir: '$(System.DefaultWorkingDirectory)/$(Build.DefinitionName)/templates'


jobs:
- job: '${{ parameters.deploymentMode }}'
  displayName: '${{ parameters.deploymentMode }}'
  steps:
  - checkout: none
  - download: current
    artifact: '$(Build.DefinitionName)'
  - script: |
      echo "===="
      echo "moving artifact from $(Pipeline.Workspace)/$(Build.DefinitionName) to $(DefaultWorkingDirectory)/$(Build.DefinitionName)"
      mv '$(Pipeline.Workspace)/$(Build.DefinitionName)' '$(System.DefaultWorkingDirectory)/$(Build.DefinitionName)'
      ls $(System.DefaultWorkingDirectory)
      echo "done"
      echo "===="

  - task: AzureResourceManagerTemplateDeployment@3
    displayName: '${{ parameters.deploymentMode }} resourceGroup.bicep'
    inputs:
      connectedServiceName: '${{ parameters.serviceConnectionName }}'
      location: '${{ parameters.location }}'
      deploymentScope: 'Subscription'
      subscriptionId: '${{ parameters.subscriptionID }}'
      csmFile: '${{ parameters.templatesDir }}/resourceGroup.bicep'
      deploymentMode: '${{ parameters.deploymentMode }}'
      overrideParameters: >
        -coreRGName '${{ parameters.coreRGName }}'
        -location '${{ parameters.location }}'

  - task: AzureResourceManagerTemplateDeployment@3
    displayName: '${{ parameters.deploymentMode }} network.bicep'
    condition: and(succeeded(), ne('${{ parameters.deploymentMode }}', 'destroy'))
    inputs:
      connectedServiceName: '${{ parameters.serviceConnectionName }}'
      location: '${{ parameters.location }}'
      deploymentScope: 'Resource Group'
      resourceGroupName: '${{ parameters.coreRGName }}'
      subscriptionId: '${{ parameters.subscriptionID }}'
      csmFile: '${{ parameters.templatesDir }}/network.bicep'
      deploymentMode: '${{ parameters.deploymentMode }}'
      overrideParameters: >
        -vnetName '${{ parameters.vnetName }}'
        -location '${{ parameters.location }}'
        -vnetPrefix '${{ parameters.vnetPrefix }}'
        -appSubnetName '${{ parameters.appSubnetName }}'
        -appSubnetPrefix '${{ parameters.appSubnetPrefix }}'
        -dataSubnetName '${{ parameters.dataSubnetName }}'
        -dataSubnetPrefix '${{ parameters.dataSubnetPrefix }}'
